# This action file will create a feedback PR on a new branch
#
# Do not modify this file.
name: Create Feedback
on: [push]
permissions:
  pull-requests: write
  checks: write
  actions: read
  contents: write
jobs:
  create-feedback:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout Code
      #   uses: actions/checkout@v4
      # - name: Add Feedback PR
      #   run: |
      #     git branch feedback
      #     gh pr create --base main --head feedback --title "Feedback" --body "This feedback PR was automatically created in your repository so that we have a spot to discuss your code. **Do not merge or close this PR.**"
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: GuillaumeFalourd/pull-request-action@eof
        with:
          source_branch: main
          destination_branch: feedback
          pr_title: Feedback
          pr_body: Does this work with single line?
          pr_allow_empty: true
          pr_draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
